<!DOCTYPE html>
<html>
<head>
    <title>OU Grid Prompts</title>

    <!-- Foundation 6 CSS and JavaScript -->
    <!-- Compressed CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/css/foundation.min.css" integrity="sha256-itWEYdFWzZPBG78bJOOiQIn06QCgN/F0wMDcC4nOhxY=" crossorigin="anonymous">

    <!-- Compressed JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/js/foundation.min.js" integrity="sha256-Nd2xznOkrE9HkrAMi4xWy/hXkQraXioBg9iYsBrcFrs=" crossorigin="anonymous"></script>

    <!-- Local stylesheet -->
    <link rel="stylesheet" href="css/wow.css">

    <!-- Local JavaScript-->
    <script src="js/wow.js"></script>
</head>

<body>
    <!-- Hover menus -->
    <div class="wow-menus">
        <!-- Section hover menu -->
        <div class="wow-menu wow-section">
            <div class="wow-button wow-edit wow-tooltip">
                <div class="wow-tooltext">
                    Edit Section
                </div>
            </div>

            <div class="wow-button wow-duplicate wow-tooltip wow-tool-medium">
                <div class="wow-tooltext">
                    Duplicate Section
                </div>
            </div>

            <div class="wow-button wow-down wow-tooltip wow-tool-medium">
                <div class="wow-tooltext">
                    Move Section Down
                </div>
            </div>

            <div class="wow-button wow-up wow-tooltip wow-tool-medium">
                <div class="wow-tooltext">
                    Move Section Up
                </div>
            </div>

            <div class="wow-button wow-delete wow-tooltip">
                <div class="wow-tooltext">
                    Delete Section
                </div>
            </div>

            <div class="wow-button wow-add wow-tooltip">
                <div class="wow-tooltext">
                    Add New Section
                </div>
            </div>
        </div>
    </div>
</body>
</html>
